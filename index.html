<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" id="deposit-amount" placeholder="$ Amount you want to deposit">
                    <br>
                    <button class="btn btn-success" id="add-deposit">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="add-withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area")
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area")
            transactionArea.style.display="block"
        })
        // Deposit button event handler
        const depositBtn=document.getElementById("add-deposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount=document.getElementById("deposit-amount").value;
            const depositNumber=parseFloat(depositAmount);
            const currentDeposit=document.getElementById("current-deposit").innerText;
            const currentDepositNumber=parseFloat(currentDeposit);
            const totalDeposit=depositNumber+currentDepositNumber;
            document.getElementById("current-deposit").innerText=totalDeposit;
            document.getElementById("deposit-amount").value="";
            const currentBalance=document.getElementById("current-balance").innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            const totalBalance=depositNumber+currentBalanceNumber;
            document.getElementById("current-balance").innerText=totalBalance;


        })

        // withdraw button event handler
        const withdrawBtn=document.getElementById("add-withdraw");
        withdrawBtn.addEventListener("click",function(){
            const withdrawAmount=document.getElementById("withdraw-amount").value;
            const withdrawNumber=parseFloat(withdrawAmount);
            const currentWithdraw=document.getElementById("current-withdraw").innerText;
            const currentWithdrawNumber=parseFloat(currentWithdraw);
            const totalWithdraw=currentWithdrawNumber+withdrawNumber;
            document.getElementById("current-withdraw").innerText=totalWithdraw;
            document.getElementById("withdraw-amount").value="";

            const currentBalance=document.getElementById("current-balance").innerText;
            const currentBalanceNumber=parseFloat(currentBalance);
            const totalBalance=currentBalanceNumber-withdrawNumber;
            document.getElementById("current-balance").innerText=totalBalance;


        })

    </script>
</body>
</html>
